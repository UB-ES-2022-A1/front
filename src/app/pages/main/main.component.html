<div class="main-page d-flex flex-column">
  <h2 class="subtitle">Top services</h2>
  <div
    class="anuncio-wrapper d-flex flex-row gap-4 flex-wrap justify-content-center"
  >
    <app-card-anuncio
      *ngFor="let service of this.services"
      [id]="service.id"
      [title]="service.title"
      [description]="service.description"
      [price]="service.price"
    ></app-card-anuncio>
  </div>
</div>
