<div class="main-page">
  <h2 class="subtitle">Top services</h2>
  <div class="card-wrapper">
    <app-card-anuncio
      *ngFor="let service of this.services"
      [id]="service.id"
      [title]="service.title"
      [description]="service.description"
      [price]="service.price"
    ></app-card-anuncio>
  </div>
</div>
