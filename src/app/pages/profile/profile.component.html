<div class="profile">
    <div class="row gap-4 d-flex flex-wrap">
        <div class="profile-card col-2">
            <div class="profile-card--body">
                <div class="account-settings">
                    <div class="user-profile">
                        <button class="button button--primary button--primary__sm" (click)="uploadPhoto()">
              <mat-icon>add_a_photo</mat-icon>
            </button>
                        <div class="user-avatar">
                            <img src="https://cdn-icons-png.flaticon.com/512/1053/1053244.png?w=360" alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2" />
                        </div>
                        <div class="user-info">
                            <h5 class="full_name">
                                {{ showUsername }}
                            </h5>
                            <h6 class="email">{{ user.email }}</h6>
                        </div>
                    </div>
                    <button *ngIf="myProfile" class="button button--primary" (click)="forgotModal()">
            Change password
          </button>
                </div>
            </div>
        </div>
        <div class="col-9 profile-details">
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h4 class="mb-2 mt-4">Profile details</h4>
                </div>

                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label *ngIf="!isEditable" for="username">Username: {{ user.username }}</label
            >
            <input
              [(ngModel)]="user.username"
              type="text"
              class="form-control mb-1"
              id="username"
              placeholder="Username"
              *ngIf="isEditable"
            />
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
          <div *ngIf="!isEditable" class="form-group">
            <label for="email">Email: {{ user.email }}</label>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label *ngIf="!isEditable" for="number">Phone number(Optional): {{ user.phone }}</label
            >
            <input
              [(ngModel)]="user.phone"
              type="text"
              *ngIf="isEditable"
              class="form-control"
              id="gsm_number"
              placeholder="Phone"
            />
            <p></p>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
          <div *ngIf="!isEditable" class="form-group">
            <label for="wallet">My wallet: {{ user.wallet }}</label>
                    </div>
                </div>
                <div class="mt-6 mb-2 text-center" *ngIf="!this.isEditable">
                    <p></p>
                    <button *ngIf="myProfile" (click)="enableEdit()" class="button button--primary">
            Edit
          </button>
                </div>
                <div *ngIf="this.isEditable">
                    <div class="col-sm-12 mt-6 mb-2 text-center d-flex flex-row">
                        <button (click)="clearEdit()" class="button button--primary">
              Cancel</button
            >&nbsp;
            <button (click)="saveProfile()" class="button button--primary">
              Save
            </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="my-offers col-12">
            <h4 class="mb-3 mt-1">User offers</h4>
        </div>
        <div class="anuncio-wrapper d-flex flex-row gap-4 flex-wrap justify-content-center">
            <app-card-anuncio *ngFor="let service of this.offers" [id]="service.id" [title]="service.title" [description]="service.description" [price]="service.price" [user]="service.user"></app-card-anuncio>
        </div>
    </div>
</div>
