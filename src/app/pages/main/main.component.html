<div class="main-page">
  <div class="main-page-header">
    <div class="left-header"></div>
    <div class="right-header d-flex justify-content-center align-items-center">
      <h1>Visible en el Sprint 3</h1>
    </div>
  </div>
  <h2 class="subtitle">Top services</h2>
  <div class="card-wrapper">
    <app-card-anuncio
      *ngFor="let service of this.services"
      [id]="service.id"
      [title]="service.title"
      [description]="service.description"
      [price]="service.price"
    ></app-card-anuncio>
  </div>
</div>
