<div class="modal-form">
  <h2>Add Service</h2>
  <div class="input-container">
    <input
      [(ngModel)]="this.title"
      name="title"
      type="text"
      placeholder="Title"
    />
  </div>
  <div class="input-container">
    <input [(ngModel)]="this.description" placeholder="Description" />
  </div>
  <div class="input-container">
    <input [(ngModel)]="this.price" placeholder="Price" />
  </div>

  <button (click)="onSubmit()" class="button button--primary">Submit</button>
</div>
