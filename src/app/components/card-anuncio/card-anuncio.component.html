<div (click)="seeDetail()" class="card d-flex flex-column">
  <img
    class="card--img"
    src="../../assets/img/pexels-ylanite-koppens-776654.jpg"
  />
  <div class="card--body">
    <p class="card--title">{{ this.title }}</p>
    <p class="card--description">{{ this.description }}</p>
    <div class="card--info d-flex flex-row justify-content-between">
      <p class="card--user">User</p>
      <p class="card--price">{{ this.price }}$</p>
    </div>
  </div>
</div>
